{% extends 'base.html' %}

{% block content %}
    <div class="home-container">
        <h2>Welcome to the URL Shortener Service</h2>

        <p>Use the buttons below to navigate to the different features of the service:</p>
        
        <div class="button-container">
            <a href="{% url 'shorten_url' %}" class="btn">Shorten URL</a>
            <a href="{% url 'custom_shorten_url' %}" class="btn">Custom Short URL</a>
            <a href="{% url 'stats' %}" class="btn">View Stats</a> <!-- Example with a placeholder -->
        </div>
    </div>

    <style>
        .home-container {
            text-align: center;
            padding: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px 15px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
